language: go
go:
- '1.14'
before_install:
- go get -v github.com/mattn/goveralls
script:
- make all
- "$HOME/gopath/bin/goveralls -coverprofile=cover.out -service=travis-ci"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "$GOPATH/src/github.com/wrouesnel/p2cli/p2"
  on:
    tags: true
    repo: wrouesnel/p2cli
